<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF 測試</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        img { border-radius: 50%; width: 100px; height: 100px; }
        #userInfo { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>LIFF 使用者資訊</h2>
    <div id="userInfo">
        <p style="color:red;">初始化中...</p>
    </div>

    <script>
        const liffId = "2007096034-Vz5PxzjR"; // 替換成你的 LIFF ID

        async function initializeLiff() {
            try {
                console.log("🔄 LIFF 初始化中...");
                await liff.init({ liffId });

                if (!liff.isLoggedIn()) {
                    console.log("🔑 使用者未登入，跳轉登入...");
                    liff.login();
                    return;
                }

                console.log("✅ LIFF 初始化成功，取得使用者資料...");
                const profile = await liff.getProfile();

                document.getElementById("userInfo").innerHTML = `
                    <img src="${profile.pictureUrl}" alt="User Image">
                    <p><strong>名稱：</strong> ${profile.displayName}</p>
                    <p><strong>User ID：</strong> ${profile.userId}</p>
                `;

            } catch (error) {
                console.error("❌ LIFF 初始化失敗", error);
                document.getElementById("userInfo").innerHTML = `<p style="color:red;">LIFF 無法載入</p>`;
            }
        }
        
        window.onload = initializeLiff;
    </script>
</body>
</html>
